 <!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./pc-survey-form.css">
    <title>PC Survey Form</title>
  </head>
  <body>
    <!-- title -->
    <h1 id = "title">PC Popularity and Usage Survey</h1>
    <p id = "description">This survey aims to measure the current popularity of PCs(personal computers) and assess the general population's willingness to use them</p>
    <!-- form section -->
    <form id = "survey-form">
      <!-- personal information -->
      <fieldset id = "information">
        <legend>Personal Information</legend>
        <!-- input: name -->
        <label for = "name" id = "name-label">Name <input type = "text" id = "name" name = "name" required placeholder = "Enter your name"></label>
        <!-- input: number(age) -->
        <label for = "number" id = "number-label">Age(optional) <input type = "number" id = "number" name = "number" min = "7" max = "120" placeholder = "Age"></label>
        <!-- input: email -->
        <label for = "email" id = "email-label">Email <input type = "email" id = "email" name = "email" required placeholder = "Enter your Email"></label>
        <!-- current role(select element) -->
        <label for = "dropdown">
          Which option best describes your current role?
          <select id = "dropdown" name = "current role">
            <option disabled selected value>Select current role</option>
            <option value = "student">Student</option>
            <option value = "job">Full Time Job</option>
            <option value = "learner">Full Time Learner</option>
            <option value = "preferno">Prefer not to say</option>
            <option value = "other">Other</option>
          </select>
        </label>
      </fieldset>
      <!-- PC usage survey -->
      <fieldset id = "usage-servey">
        <legend>PC Usage Status</legend>
        <!-- PC ownership status -->
        <div id = "pc-ownership">
          <p>Do you own a PC?</p>
          <label><input type = "radio" id = "yes" name = "ownership" value = "yes" checked>Yes</label><label><input type = "radio" id = "no" name = "ownership" value = "no">No</label>
        </div>
        <!-- PC usage status -->
        <div id = "usage-status">
          <p>What do you usually use your PC for? (Check all that apply)</p>
          <!-- options -->
          <label><input type = "checkbox" name = "usage" value = "research">Research</label>
          <label><input type = "checkbox" name = "usage" value = "work">Work/Professional Tasks</label>
          <label><input type = "checkbox" name = "usage" value = "entertainment">Entertainment</label>
          <label><input type = "checkbox" name = "usage" value = "education">Education</label>
          <label><input type = "checkbox" name = "usage" value = "communication">Communication</label>
          <label><input type = "checkbox" name = "usage" value = "programming">Programming/Coding</label>
          <label><input type = "checkbox" name = "usage" value = "gaming">Gaming</label>
        </div>
      </fieldset>
      <label>
        Share us about your PC(Or tell us why you don't have one)
        <textarea id = "extra-imfo" name = "extra-imformation" placeholder = "Because I don't know anything about computer hardware" cols = "30" rows = "3"></textarea>
      </label>
      <input type = "submit" id = "submit">
    </form>
  </body>
</html>
